<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="./Navbar.css">
</head>

<body>
    <header>
        <nav>
            <!-- Company name logo navbar  -->
            <label for="logoName" class="logoName">DummySite</label>
            <ul>
                <li> <a href="#">Services</a> </li>
                <li> <a href="#">About us</a> </li>
                <li> <a href="#">Contact </a> </li>
                <li> <a href="#">Feedback</a> </li>
            </ul>
            <div class="login_signup">
                <button class="login">Login</button>
                <button class="signup">SignUp</button>
            </div>
        </nav>
    </header>

    <div class="page-container" id="Register">
        <div class="login-container">

            <div class="logo-container">
                <Label class="logo">DummySite</Label>
            </div>

            <div class="form-container">
                <form class="login-form">
                    <input type="text" id="name" placeholder="username" required>
                    <input type="email" id="text" placeholder="mobile number or email address" required>
                    <input type="password" id="password" placeholder="password" required>
                    <button type="submit" class="register-btn">Sign-up</button>
                </form>
            </div>
            
            <div class="sign-up-page-shift-contain">
                <label for="button">Already have a account!</label>
                <button type="button" class="sign-in" >Sign-in/login</button>
            </div>

        </div>
    </div>

</body>

</html>
